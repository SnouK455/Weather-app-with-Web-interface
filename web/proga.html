<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Погода</title>
	
	<script src="eel.js"></script> 
	<link rel="icon" type="image/png" href="/weather.png">

	<link rel="stylesheet" href="css/progs2.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>

	
	<input id='location' type="text" placeholder='Введите название города ...'
	required='' >

	<button id='show'>Узнать погоду</button>

	<div id='info'></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>	<script type="text/javascript">
		
		// JS код для выдова функции Py (ассинхронная функция)
		async function display_weather() {
			let place = document.getElementById('location').value;

			// вызов get_weater 
			let result = await eel.get_weather(place)();
			document.getElementById('info').innerHTML = result;
		}

		// JQuery для удобства
		$('#show').click(function() {
			//при клике отображаем погоду
			display_weather();

		});

	</script>

</body>
</html>
